Description = Open Source Project Management. Powerful. Easy-to-use. Enterprise class.
LongDescription = <p>
	OpenProject is the leading open source project management software. This app offers a powerful feature set that enables project teams to efficiently plan, steer and communicate within projects:
	</p>
	<ul>
	<li>
	Issue tracking (e.g. tasks, milestones, project phases, requirements, bugs, risks)
	</li>
	<li>
	Gantt and roadmaps
	</li>
	<li>
	Scrum and Agile
	</li>
	<li>
	Time and cost reporting
	</li>
	<li>
	Wiki
	</li>
	<li>
	Document management
	</li>
	<li>
	and much more.
	</li>
	</ul>
	<p>
	This installation package includes the free <a href="https://www.openproject.org" target="_blank">Community Edition</a>. You can upgrade to the <a href="https://www.openproject.org/enterprise-edition" target="_blank">Enterprise Edition</a> that includes enterprise features and professional support mainly aimed at organizations that manage business critical projects.
	</p>
	<p>
	OpenProject is continuously developed by an active open source community governed by the OpenProject Foundation. The OpenProject GmbH provides maintenance and support contracts, installation and migrations services as well as user trainings.
	</p>
	<p>
	The solution is tightly integrated into the Univention Corporate Server and the identity management.
	</p>
	<ul>
	<li>
	Easy to install: The software package is deployed from the App Center with one click.
	</li>
	<li>
	Easy to maintain: Application updates are regularly provided by OpenProject. They can be easily deployed through the integrated update mechanism.
	</li>
	<li>
	Easy to use: The users use their UCS domain credentions to login.
	</li>
	</ul>
