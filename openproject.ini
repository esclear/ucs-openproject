Description=Führende Open Source Projekt Management Software
LongDescription=<p>OpenProject ist die führende Open Source Projekt Management Software. Die Applikation bietet eine Vielzahl nützlicher Funktionen für die effiziente Planung und Steuerung von Projekten:</p>
 <ul>
 <li>Issue Tracking (e.g. Aufgaben, Meilensteine, Project Phases Anforderungen, Fehler, Risiken)</li>
 <li>Zeitpläne und roadmaps</li>
 <li>Scrum und Agile</li>
 <li>Zeiterfassung und Kostenauswertungen</li>
 <li>Wiki</li>
 <li>Dokumenten-Verwaltung</li>
 <li>und vieles mehr.</li>
 </ul>
 <p>Die Entwicklung von OpenProject erfolgt durch eine aktive Open Source Entwicklergemeinschaft - organisiert und koordiniert durch die OpenProject Foundation. Die OpenProject GmbH bietet darüber hinaus Wartungs- und Support-Verträge, Unterstützung für die Installation und Migration sowie Nutzerschulungen.</p>
 <p> Die enge Integration in den Univention Corporate Server macht die Installation, den Betrieb und die Administration von OpenProject sehr einfach.</p>
 <ul>
 <li>Einfache Installation: Das OpenProject Software Paket kann über einen Klick im App Center installiert werden.</li>
 <li>Einfache Wartung: OpenProject stellt regelmäßig Software- und Security-Updates zur Verfügung. Diese können einfach über den Update Mechanismus des App Centers installiert werden.</li>
 <li>Einfache Nutzung: Zentrale Nutzerverwaltung und Authentifizierung per Single-Sign-On.</li>.
 </ul>
